<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        overflow: hidden;
        /* 避免外边距重叠 */
      }
      p {
        width: 100px;
        height: 100px;
        margin: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p></p>
    </div>
    <div class="container">
      <p></p>
    </div>

    <div style="border: 1px solid #000; overflow: hidden">
      <!-- 清除浮动 -->
      <div
        style="width: 100px; height: 100px; background: #eee; float: left"
      ></div>
    </div>

    <div
      style="height: 100px; width: 100px; float: left; background: lightblue"
    >
      我是一个左浮动的元素
    </div>
    <!-- 不设置overflow: hidden时，会呈现文字环绕 -->
    <div
      style="height: 200px; background: #eee; overflow: hidden"
    >
      我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px;
      background: #eee;
      我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px;
      background: #eee;
      我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px;
      background: #eee;
      我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px;
      background: #eee;
    </div>

    <!-- 可实现两栏布局，左边元素浮动，右边元素设置BFC -->
    <script>
      // 常见的定位方案，定位方案是控制元素的布局，有三种常见方案:
      // 普通流 (normal flow)
      //   在普通流中，元素按照其在 HTML 中的先后位置至上而下布局，在这个过程中，行内元素水平排列，
      //   直到当行被占满然后换行，块级元素则会被渲染为完整的一个新行，除非另外指定，否则所有元素默认都是普通流定位，
      //   也可以说，普通流中元素的位置由该元素在 HTML 文档中的位置决定。

      //浮动
      //在浮动布局中，元素首先按照普通流的位置出现，然后根据浮动的方向尽可能的向左边或右边偏移，
      // 其效果与印刷排版中的文本环绕相似。

      //绝对定位
      //在绝对定位布局中，元素会整体脱离普通流，因此绝对定位元素不会对其兄弟元素造成影响，
      //   而元素具体的位置由绝对定位的坐标决定。

      //BFC 格式化上下文 Block Formatting context
      //它是页面中的一块渲染区域，并且有一套渲染规则，它决定了其子元素将如何定位，以及和其他元素的关系和相互作用。
      //   具有 BFC 特性的元素可以看作是隔离了的独立容器，容器里面的元素不会在布局上影响到外面的元素，
      //   并且 BFC 具有普通容器所没有的一些特性。
      //触发条件
      //     //body 根元素
      // 浮动元素：float 除 none 以外的值
      // 绝对定位元素：position (absolute、fixed)
      // display 为 inline-block、table-cells、flex
      // overflow 除了 visible 以外的值 (hidden、auto、scroll)

      //       BFC的原理（渲染规则）

      // BFC元素垂直方向的边距会发生重叠。属于不同BFC外边距不会发生重叠
      // BFC的区域不会与浮动元素的布局重叠。
      // BFC元素是一个独立的容器，外面的元素不会影响里面的元素。里面的元素也不会影响外面的元素。
      // 计算BFC高度的时候，浮动元素也会参与计算(清除浮动)
    </script>
  </body>
</html>
